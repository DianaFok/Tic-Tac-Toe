<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Bubblegum+Sans&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Brush+Script&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@1,900&display=swap" rel="stylesheet">
    <title>Tic Tac Toe</title>
  </head>
  <body>
  <h1>TIC-TAC-TOE</h1>
  <h3 id="playersTurn">Player <span id="turn">1</span>'s turn</h3>
  <section class="container" id="container">
    <section class="box" id="boxOne"></section>
    <section class="box" id="boxTwo"></section>
    <section class="box" id="boxThree"></section>
    <section class="box" id="boxFour"></section>
    <section class="box" id="boxFive"></section>
    <section class="box" id="boxSix"></section>
    <section class="box" id="boxSeven"></section>
    <section class="box" id="boxEight"></section>
    <section class="box" id="boxNine"></section>
  </section>
  <section class="clear"><button id="reset" type="button" name="button">Reset</button></section>
  <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>
